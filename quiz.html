            {
                question: "¿Qué reflejan las diferencias en las propiedades de los sólidos, líquidos y gases, según las fuentes?",
                options: [
                    { text: "La composición elemental de las sustancias.", id: "a" },
                    { text: "La intensidad de las fuerzas de atracción entre las partículas.", id: "b" },
                    { text: "El tipo de reacciones químicas que pueden experimentar.", id: "c" },
                    { text: "La masa molar de las sustancias.", id: "d" }
                ],
                correctAnswer: "b",
                justification: "Las fuentes indican explícitamente que las diferencias en las propiedades de los sólidos, líquidos o gases reflejan la intensidad de las fuerzas de atracción entre los átomos, las moléculas o los iones que componen cada fase. La opción (a) es incorrecta, ya que sustancias con la misma composición elemental pueden existir en diferentes estados con propiedades distintas (ej. H₂O sólido, líquido, gas). La opción (c) describe propiedades químicas, no físicas como los estados de la materia. La opción (d) puede influir en algunas propiedades, pero la causa fundamental de las diferencias de estado son las fuerzas interpartícula, no directamente solo la masa molar."
            },
            {

                justification: "Las fuentes definen las fuerzas intermoleculares (FIM) como las fuerzas de atracción entre moléculas (o átomos o iones) y establecen que son responsables del comportamiento de líquidos y sólidos y determinan muchas de sus propiedades físicas. Las fuerzas intramoleculares actúan dentro de una molécula. Las fuerzas nucleares actúan dentro del núcleo atómico, no determinan propiedades macroscópicas. Las fuerzas gravitacionales son insignificantes a escala atómica/molecular en este contexto."
            },
            {

            },
            {
                question: "De acuerdo con las fuentes, ¿qué es una hipótesis en el método científico?",

                correctAnswer: "c",
                justification: "Las fuentes definen una hipótesis como \"una explicación tentativa para cada serie de observaciones\". La opción (a) describe una teoría. La opción (b) describe una ley. La opción (d) es parte del proceso científico, pero la hipótesis es una explicación inicial y tentativa, no la interpretación final."
            },
            {
                question: "Según las fuentes, ¿qué es una ley científica?",
                options: [
                    { text: "Una explicación validada que nunca cambia.", id: "a" },

                justification: "Las fuentes definen una ley como \"un enunciado conciso, verbal o matemático, de una relación entre fenómenos que siempre se repite bajo las mismas condiciones\". La opción (a) es incorrecta; las leyes pueden ser refinadas o modificadas con nueva evidencia. La opción (c) no es una definición general de ley. La opción (d) se acerca más a la definición de hipótesis."

            {

                justification: "Las fuentes establecen que \"Si las hipótesis resisten muchas pruebas experimentales para verificar su validez se convierten en teorías\". Las opciones (a), (b) y (d) no describen el criterio fundamental mencionado en las fuentes para el desarrollo de una teoría a partir de una hipótesis."
            },
            {
                question: "¿Cómo se clasifican los sólidos cristalinos, según se desprende de las fuentes?",

            },
            {

            },
            {

            },
            {
                question: "Según las fuentes, ¿qué tipo de compuestos se disuelven bien en agua debido a las atracciones ion-dipolo?",

                    { text: "Compuestos moleculares no polares.", id: "a" },
                    { text: "Compuestos iónicos.", id: "b" },

                    { text: "Compuestos con enlaces de hidrógeno débiles.", id: "d" }

                correctAnswer: "b",
                justification: "Las fuentes mencionan que las atracciones ion-dipolo son importantes cuando los compuestos iónicos se disuelven en agua. Los compuestos no polares se disuelven en disolventes no polares. Los enlaces covalentes puros no generan iones ni dipolos fuertes. Los enlaces de hidrógeno son para compuestos polares, pero la pregunta especifica interacciones ion-dipolo."
            },
            {
                "question": "De acuerdo con las fuentes ¿qué es una propiedad física?",
                "options": [
                { "text": "Una característica que cambia la composición química de una sustancia.", "id": "a" },

            },
            {
                "question": "¿qué es un cambio físico?",

                "correctAnswer": "c",
                "justification": "Las fuentes indican que un cambio físico ocurre cuando \"cambia el estado o las propiedades de la materia pero sin cambiar la identidad química de las sustancias involucradas\" [Basado en mi respuesta anterior citando fuente 1]. Las opciones (a) (b) y (d) describen cambios químicos."
            },
            {
                "question": "Las fuerzas de van der Waals mencionadas en las fuentes como parte de las fuerzas intermoleculares incluyen:",

                "correctAnswer": "b",
                "justification": "Las fuentes y mi respuesta previa establecen que las fuerzas intermoleculares colectivamente denominadas fuerzas de van der Waals incluyen \"fuerzas de dispersión (entre dipolos temporales) y atracciones dipolo-dipolo (entre moléculas polares)\" [Basado en mi respuesta anterior citando fuente 1]. Los enlaces de hidrógeno son un tipo especialmente fuerte de atracción dipolo-dipolo [Basado en mi respuesta anterior citando fuente 1] no el único componente. Los enlaces iónicos y covalentes son fuerzas intramoleculares o el tipo de enlace en sólidos iónicos/covalentes no FIM [Basado en mi respuesta anterior citando fuente 1 y 8]. Las fuerzas ion-dipolo ocurren entre iones y moléculas polares [Basado en mi respuesta anterior citando fuente 1] no son parte de las fuerzas de van der Waals definidas en el texto."
            },

                ],

            },
            {

                "justification": "El ejercicio implica el principio de que \"lo similar disuelve a lo similar\" que se basa en la magnitud relativa de las fuerzas intermoleculares entre soluto y disolvente [Basado en mi respuesta anterior citando fuente 1]. El benceno es típicamente no polar y su capacidad para disolver fenol (que tiene un grupo -OH polar pero una gran porción no polar) pero no el compuesto iónico NaCl sugiere que las interacciones no polares/polares inducidas entre benceno y fenol son favorables mientras que las interacciones ion-no polar entre benceno y NaCl no lo son. Por lo tanto las fuerzas atractivas entre benceno y fenol son suficientes para formar una solución mientras que entre benceno y NaCl no lo son. La opción (a) es incorrecta; el benceno es no polar. La opción (b) podría ser parcialmente cierta (benceno no polar fenol polar) pero la explicación más directa es la comparación de las fuerzas atractivas resultantes. La opción (d) es incorrecta; la solubilidad está relacionada con las interacciones intermoleculares/iónicas no directamente con la masa molar."
            },
            {
                "question": "¿qué tipo de interacciones son importantes cuando los compuestos iónicos se disuelven en agua?",

                { "text": "Fuerzas de dispersión.", "id": "a" },

            },
            {
                "question": "¿Cómo se clasifica el ácido acetilsalicílico (aspirina) que tiene un punto de fusión de 135 ºC es moderadamente soluble en alcohol etílico y disolventes no polares según los tipos de enlace mencionados en las fuentes?",

                { "text": "Sólido iónico.", "id": "a" },

                { "text": "La masa molar solo se usa para calcular el volumen.", "id": "d" }

        // --- Estado del Quiz ---
        let currentQuestionIndex = 0;
        let score = 0;
        let answerSelected = false;

        // --- Funciones ---

        /**
         * Carga la pregunta actual en la interfaz.
         */
        function loadQuestion() {
            answerSelected = false;
            const currentQuestion = quizData[currentQuestionIndex];

            questionNumberEl.textContent = `Pregunta ${currentQuestionIndex + 1} de ${quizData.length}`;
            questionTextEl.textContent = currentQuestion.question;

            optionsContainerEl.innerHTML = ''; // Limpiar opciones anteriores
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('option-btn', 'w-full', 'text-left', 'p-3', 'border', 'border-gray-300', 'rounded-lg', 'hover:bg-gray-100', 'focus:outline-none', 'focus:ring-2', 'focus:ring-blue-400', 'text-gray-700');
                button.innerHTML = `<span class="font-bold mr-2">${option.id.toUpperCase()}.</span> ${option.text}`;
                button.dataset.id = option.id;
                button.addEventListener('click', () => selectAnswer(option.id, button));
                optionsContainerEl.appendChild(button);
            });

            feedbackContainerEl.innerHTML = '';
            feedbackContainerEl.className = 'feedback-container mb-6'; // Resetear clases de feedback
            nextButtonEl.classList.add('hidden');
        }

        /**
         * Procesa la respuesta seleccionada por el usuario.
         * @param {string} selectedOptionId - El ID de la opción seleccionada.
         * @param {HTMLButtonElement} selectedButtonEl - El elemento botón que fue clickeado.
         */
        function selectAnswer(selectedOptionId, selectedButtonEl) {
            if (answerSelected) return; // Evitar seleccionar múltiples veces
            answerSelected = true;

            const currentQuestion = quizData[currentQuestionIndex];
            const isCorrect = selectedOptionId === currentQuestion.correctAnswer;

            // Deshabilitar todos los botones de opción
            optionsContainerEl.querySelectorAll('.option-btn').forEach(btn => {
                btn.disabled = true;
            });

            if (isCorrect) {
                score++;
                selectedButtonEl.classList.remove('hover:bg-gray-100', 'border-gray-300');
                selectedButtonEl.classList.add('selected-correct');
                feedbackContainerEl.innerHTML = '<strong>¡Respuesta Correcta!</strong>';
                feedbackContainerEl.classList.add('feedback-correct');
            } else {
                selectedButtonEl.classList.remove('hover:bg-gray-100', 'border-gray-300');
                selectedButtonEl.classList.add('selected-incorrect');
                feedbackContainerEl.innerHTML = `<strong>Respuesta Incorrecta.</strong><br><strong class="mt-2 block">Justificación:</strong> ${currentQuestion.justification}`;
                feedbackContainerEl.classList.add('feedback-incorrect');

                // Resaltar la respuesta correcta si se eligió una incorrecta
                const correctButtonEl = optionsContainerEl.querySelector(`.option-btn[data-id="${currentQuestion.correctAnswer}"]`);
                if (correctButtonEl) {
                    correctButtonEl.classList.remove('hover:bg-gray-100', 'border-gray-300');
                    correctButtonEl.classList.add('actual-correct');
                }
            }
            nextButtonEl.classList.remove('hidden');
        }

        /**
         * Muestra la siguiente pregunta o el final del quiz.
         */
        function showNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                showQuizEnd();
            }
        }

        /**
         * Muestra el mensaje de finalización del quiz y la puntuación.
         */
        function showQuizEnd() {
            questionTextEl.parentElement.classList.add('hidden'); // Ocultar cabecera de pregunta
            optionsContainerEl.classList.add('hidden');
            feedbackContainerEl.classList.add('hidden');
            nextButtonEl.classList.add('hidden');
            quizEndMessageEl.classList.remove('hidden');
            scoreMessageEl.textContent = `Tu puntuación final es: ${score} de ${quizData.length}.`;
        }
        
        /**
         * Reinicia el quiz.
         */
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            answerSelected = false;
            
            questionTextEl.parentElement.classList.remove('hidden');
            optionsContainerEl.classList.remove('hidden');
            feedbackContainerEl.classList.remove('hidden'); // Asegurarse que el contenedor de feedback sea visible
            feedbackContainerEl.innerHTML = ''; // Limpiar feedback
            feedbackContainerEl.className = 'feedback-container mb-6'; // Resetear clases de feedback

            quizEndMessageEl.classList.add('hidden');
            nextButtonEl.classList.add('hidden'); // Ocultar botón "Siguiente" al reiniciar

            loadQuestion();
        }

        // --- Event Listeners ---
        nextButtonEl.addEventListener('click', showNextQuestion);
        restartButtonEl.addEventListener('click', restartQuiz);

        // --- Iniciar el Quiz ---
        loadQuestion();
    </script>
